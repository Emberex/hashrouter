<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>HashRouter - Cake Demo</title>
    <script src="../js/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="../js/jquery.ba-hashchange.min.js" type="text/javascript"></script>
    <script src="../js/jquery.hashrouter-1.0.js" type="text/javascript"></script>
    <link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
  <script type="text/javascript">
    $(function() {
      var routes = {
          mode : {
            list : {
              sort : {
                _ : {
                  direction : {}
                }
              }
            },
            edit : {
              recipeID : {}
            },
            view : {
              recipeID : {
                _ : {
                  pictures : {}
                }
              }
            }
          }
        };
      $.hr.init({routes:routes, errorLogging:true});
      $('#variables').hr({}, function(values){
        $(this).html('');
        for(var k in values){
          $(this).append(k + ':' + values[k] + '\n');
        }
      });

      $.hr.triggerAll();
    });
    window.getRandomID = function(){
        return Math.floor(Math.random(0, 1000) * 1000);
    }
  </script>
  <div class="header">
    <div class="centering">
    <div style="float:right"><img src="../img/cake.png"></div>

    <div class="title">
      <div class="hash"><a href="##">Awesome</a></div>
      <div class="route"><a href="##">Baking</a></div>
    </div>
    <ul class="navigation">
      <li><a href="../">Back to HashRouter</a></li>
    </ul>
    </div>
  </div>
  <div class="content" id="mainContent">
    <div class="whitebox" style="font-family:monospace;font-size:16px">
      <ul>
        <li><a href="##mode:list">##mode:list</a></li>
        <li><a href="##mode:list/sort:date/direction:down">##mode:list/sort:date/direction:down</a></li>
        <li><a href="##mode:view/recipeID:44">##mode:view/recipeID:44</a></li>
        <li><a href="##mode:view/recipeID:44/pictures:show">##mode:view/recipeID:44/pictures:show</a></li>
        <li><a href="##mode:edit/recipeID:44">##mode:edit/recipeID:44</a></li>
        <li><a href="##mode:[]/recipeID:[getRandomID]">##mode:[]/recipieID:[getRandomID]</a></li>
        <li><a href="#mode:list/recipeID:[null]">#mode:list/recipeID:[null]</a></li>
      </ul>
    </div>

    <div class="whitebox">
      <h2>Page Variables</h2>
      <code id="variables">

      </code>
    </div>
  </div>
  </body>
</html>
